<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

</head>
<body>
<p id="connection"></p>

<p id="match-status"></p>

<p></p>
<input class="btn" type="button" value="Match Opponent"/>


<script>
    var socket = io.connect('http://localhost');
    socket.on('connected', function (data) {
        $('#connection').text(data.connectedMsg);
    });
    socket.on('disconnected', function (data) {
        $('#connection').text(data.disconnectedMsg);
    });
    socket.on('wait', function (data) {
        $('#match-status').text(data.waitMsg);
    });
    socket.on('matched', function (data) {
        $('#match-status').text(data.matchedMsg);
    });
    $('.btn').on('click', function () {
        socket.emit('match', {msg: 'Player wants to be connected'});
    });

</script>

</body>
</html>
